<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<style>
  .attribution { font-size: 11px; text-align: center;
    display: flex;}
  
  .attribution a { color: hsl(228, 45%, 44%); }
</style>
<body>
  <div class="container">
    <div class="card">
      <img class="illustration" src="./assets/images/illustration-article.svg" alt="imagen con formas amarillas con negro">
      <div class="card-container">
        <h2>Learning<h4>
        <p class="date">Published 21 Dec 2023 </p>
        <h1><a href=""> HTML & CSS foundations </a></h1>
        <p class="text">These languages are the backbone of every
        website, defining structure, content, and 
        presentation.</p> 
        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="avatar" class="avatar">
          <p class="name">Greg Hooper</p>
      </div>
      </div>
    </div>
  </div>  

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Josue Sarmiento</a>.
    </div>
  </footer>
</body>
</html>
